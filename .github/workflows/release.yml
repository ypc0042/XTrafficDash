name: Build and Release

on:
  push:
    tags:
      - 'v*'   # 只有推送 tag 时才触发

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      # 后端 Go 构建
      - name: 设置 Go 环境
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: 编译 Go 后端 (Linux amd64, 静态链接)
        run: |
          cd backend
          go mod tidy
          CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -o xtrafficdash
          mv xtrafficdash ../

      # 前端 Vue 构建
      - name: 设置 Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: 安装前端依赖并构建
        run: |
          cd web
          npm ci
          npm run build

      - name: 打包前端 dist 目录
        run: |
          cd web
          zip -r ../dist.zip dist

      # 打包发布
      # - name: 打包发布文件
      #   run: |
      #     mkdir release
      #     cp xtrafficdash release/
      #     cp -r web/dist release/web-dist

      - name: 创建 Release 并上传资源
        uses: softprops/action-gh-release@v2
        with:
          files: |
            xtrafficdash
            dist.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}